<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <main class="container my-5">
      <div class="alert alert-secondary my-3 text-center" role="alert">
       Buscar el tiempo
        <button class="btn btn-primary d-block m-auto" id="find">Buscar</button>
      </div>
      
      
      <div class="row" id="error">
        <div class="col-4">

          <div class="card d-none" id="cardContent">
            <div class="card-body">
              <h5 class="card-title"><img src="//cdn.weatherapi.com/weather/64x64/night/116.png">title</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>

        </div>
      </div>
      
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
